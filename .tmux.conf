# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# fast pane switching
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-j select-pane -U
bind -n M-k select-pane -D

# set 256 color mode
set -g default-terminal "screen-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

