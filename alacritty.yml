shell:
  program: /bin/zsh
  args:
    - --login

window:
  padding:
    x: 5
    y: 5

  opacity: 1

  decorations: buttonless

scrolling:
  history: 10000
  multiplier: 3


font:
  normal:
    family: JetBrainsMono Nerd Font Mono

    style: Regular

  bold:
    style: Bold

  italic:
    style: Italic

  size: 22

draw_bold_text_with_bright_colors: true

# Colors
schemes:
    moonfly: &moonfly
      # Default colors
      primary:
        background:        '#080808'
        foreground:        '#b2b2b2'
        bright_foreground: '#eeeeee'

      # Cursor colors
      cursor:
        text:   '#080808'
        cursor: '#9e9e9e'

      # Selection colors
      selection:
        text:       '#080808'
        background: '#b2ceee'

      # Normal colors
      normal:
        black:   '#323437'
        red:     '#ff5454'
        green:   '#8cc85f'
        yellow:  '#e3c78a'
        blue:    '#80a0ff'
        magenta: '#cf87e8'
        cyan:    '#79dac8'
        white:   '#c6c6c6'

      # Bright colors
      bright:
        black:   '#949494'
        red:     '#ff5189'
        green:   '#36c692'
        yellow:  '#c2c292'
        blue:    '#74b2ff'
        magenta: '#ae81ff'
        cyan:    '#85dc85'
        white:   '#e4e4e4'

    nightfly: &nightfly
      primary:
        background:        '#011627'
        foreground:        '#acb4c2'
        bright_foreground: '#eeeeee'

      # Cursor colors
      cursor:
        text:   '#080808'
        cursor: '#9ca1aa'

      # Selection colors
      selection:
        text:       '#080808'
        background: '#b2ceee'

      # Normal colors
      normal:
        black:   '#1d3b53'
        red:     '#fc514e'
        green:   '#a1cd5e'
        yellow:  '#e3d18a'
        blue:    '#82aaff'
        magenta: '#c792ea'
        cyan:    '#7fdbca'
        white:   '#a1aab8'

      # Bright colors
      bright:
        black:   '#7c8f8f'
        red:     '#ff5874'
        green:   '#21c7a8'
        yellow:  '#ecc48d'
        blue:    '#82aaff'
        magenta: '#ae81ff'
        cyan:    '#7fdbca'
        white:   '#d6deeb'

colors: *nightfly
env:
  TERM: xterm-256color

alt_send_esc: true

key_bindings:
  - { key: J,        mods: Alt,     chars: "\x1bj"                       }
  - { key: K,        mods: Alt,     chars: "\x1bk"                       }
  - { key: H,        mods: Alt,     chars: "\x1bh"                       }
  - { key: L,        mods: Alt,     chars: "\x1bl"                       }
  - { key: Space,    mods: Control, chars: "\x00"                        }
  - { key: L, mods: Control, chars: "\x0c" }
