shell:
  program: /bin/zsh
  args:
    - --login

window:
  option_as_alt: Both

  padding:
    x: 5
    y: 5

  decorations: None

scrolling:
  history: 10000
  multiplier: 3


font:
  normal:
    family: JetBrainsMono NFM

    style: Regular

  bold:
    style: Bold

  italic:
    style: Italic

  size: 20

